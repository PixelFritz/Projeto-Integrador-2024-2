<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title> 
</head>

<body>
    <header>
        <a href="#"><img src="#" alt=""></a>
    </header>
    <main>
        <section>
            <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

            <label for="CPF">CPF:</label>
                <input type="number" name="CPF" id="CPF">

            <label for="Email">Email:</label>
                <input type="email" name="Email" id="Email">

            <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">

            <label for="Endereço">Endereço:</label>
            <input type="text" name="Endereço" id="Endereço">
            
            <label for="Telefone">Telefone:</label>
            <input type="tel" name="Telefone" id="Telefone">

            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data" id="data">

            <label for="Gênero">Gênero:</label>
                <select id="Gênero" name="Gênero">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outros">Outros</option>
                    <option value="Prefiro não dizer">Prefiro não dizer</option>
                </select>

            <input type="checkbox" id="termos">
            <label for="termos">"Eu li e concordo com os [<a href="#">Termos de Uso</a>] e a [<a href="#">Política de Privacidade</a>].</label>
                
            <button>Finaliza meu cadastro</button>
        </section>
    </main>
</body>
</html>
