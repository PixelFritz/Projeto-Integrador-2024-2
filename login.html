<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="assets/imagens/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login-cad.css">

    <script src="assets/js/particles-js.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/e8db2f40d0.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <main class="principal">
        <div class="imagem-fundo"></div>
        <section class="login-cad-section">
            <div id="particles-js"></div>
            <div class="nome-sistema">
                <a href="index.html">
                    <h1>Hos<span>pet</span>agem</h1>
                </a>
            </div>
            <div class="login-cad-box">
                <h2 class="titulo-login-cad">Faça seu login</h2>
                <form action="" method="post" class="formulario">
                    <div class="div-inputs input">
                        <label for="email">Seu email:</label>
                        <div class="icone-input">
                            <i class="fa-solid fa-envelope borda-i"></i>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                    <div class="div-inputs input">
                        <label for="password">Sua senha:</label>
                        <div class="icone-input">
                            <i class="fa-solid fa-lock borda-i"></i>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha"
                                required>
                        </div>
                    </div>

                    <button type="submit">Entrar</button>
                </form>

                <a href="." class="a-login-cad" tabindex="0">Esqueceu sua senha?</a>

                <p class="p-login-cad">Ainda não possui uma conta? <a href="cadastro.html" tabindex="0">Crie agora.</a>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
