<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title> 
    
    <link rel="shortcut icon" href="assets/imagens/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login-cad.css">
    
    
    <script src="assets/js/particulas.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <script src="assets/js/cep.js" defer></script>
</head>

<body>
    <main class="principal">
        <div id="particles-cad"></div>
        <section class="login-cad-section">
            <div class="nome-sistema">
                <a href="index.html">
                    <h1>Hos<span>pet</span>agem</h1>
                </a>
            </div>
            <div class="login-cad-box">
                <form action="" method="post">
                    <h2 class="titulo-login-cad">Cadastre-se</h2>
                
                    <label for="nome">Nome: *</label>
                    <input type="text" name="Nome" id="nome" placeholder="Digite seu nome" required>
                
                    <label for="cpf">CPF: *</label>
                    <input type="text" name="CPF" id="cpf" placeholder="000.000.00-00" maxlength="14"  oninput="aplicarMascaraCPF(this)" required>

                    <label for="email">Email: *</label>
                    <input type="email" name="Email" id="email" autocomplete="email" placeholder="Digite seu e-mail" required>

                    <label for="senha">Criar senha: *</label>
                    <input type="password" name="Senha" id="senha" placeholder="Crie sua senha" required>

                    <label for="senha-confirma">Confirmar senha: *</label>
                    <input type="password" name="Senha-confirma" id="senha-confirma" placeholder="Confirme sua senha" required>

                    <label for="cep">CEP: *</label>
                    <input type="text" name="CEP" id="cep" autocomplete="postal-code" placeholder="Digite seu CEP" onblur="pesquisacep(this.value);" required>
                    
                    <label for="cep">Logradouro: *</label>
                    <input type="text" name="Logradouro" id="log" placeholder="Logradouro" required>

                    <label for="cidade">Cidade: *</label>
                    <input type="text" name="Cidade" id="cidade" placeholder="Digite sua Cidade" required>
                    
                    <label for="uf">Estado: *</label>
                    <input type="text" name="uf" id="uf" placeholder="Digite seu Estado" required>

                    <label for="endereco">Endereço: *</label>
                    <input type="text" name="Endereco" id="" placeholder="Digite seu endereço" required>
                    
                    <label for="numero">Número: *</label>
                    <input type="text" name="Numero" id="" placeholder="Digite o Número" required>
                   
                    <label for="bairro">Bairro: *</label>
                    <input type="text" name="Bairro" id="bairro" placeholder="Digite seu Bairro" required>

                    <label for="telefone">Telefone: *</label>
                    <input type="tel" name="Telefone" id="telefone" placeholder="Digite seu telefone" required>

                    <label for="data">Data de Nascimento: *</label>
                    <input type="date" name="Data" id="data" placeholder="seu Nascimento" required>

                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero">
                        <option value="..." selected disabled></option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outros">Outros</option>
                        <option value="Prefiro não dizer">Prefiro não dizer</option>
                    </select>

                    <div class="termos3">
                        <input type="checkbox" id="termos" required>
                        <label for="termos">"Eu li e concordo com os [<a href="#">Termos de Uso</a>] e a [<a href="#">Política de Privacidade</a>].</label>
                    </div>

                    <p class="p-login-cad">Já possui uma conta? <a href="login.html" tabindex="0">Faça seu login.</a></p>

                    <button>Finalizar meu cadastro</button>
                </form>
            </div>
        </section>
    </main>    
</body>
</html>
